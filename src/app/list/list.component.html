<mat-card>
	<mat-card-header color="primary">
		<h2 mat-card-title>Employee Details</h2>
	</mat-card-header>

	<mat-card-content>
		<mat-card-actions>
			<a routerLink="employee/add"  mat-fab color="primary" >
				Add 
			</a>
		</mat-card-actions>

		<mat-grid-list rowHeight="100px" cols="5">
			<mat-grid-tile>Title</mat-grid-tile>
			<mat-grid-tile>Employee Name</mat-grid-tile>
			<mat-grid-tile>DOB</mat-grid-tile>
			<mat-grid-tile>Designation</mat-grid-tile>
			<mat-grid-tile>Actions</mat-grid-tile>

		</mat-grid-list>

		<mat-grid-list cols="6" rowHeight="100px" role="list" >
			<ng-container *ngFor="let row of rows">
				<input type="hidden" 
				formControlName="id" />
				<mat-grid-tile>
					{{row.title}}
				</mat-grid-tile>

				<mat-grid-tile>
					{{row.first_name}} {{row.last_name}}
				</mat-grid-tile>

			<mat-grid-tile>
				{{row.dob | date:'dd-MM-yyyy'}}
			</mat-grid-tile>

		<mat-grid-tile>
			{{row.designation}}
		</mat-grid-tile>

		<mat-grid-tile>
			<a mat-fab color="primary" routerLink= "/employee/{{row.id}}"> Edit </a>
		</mat-grid-tile>

		<!-- <mat-grid-tile
			colspan="1"
			rowspan="1">
			<button mat-fab color="primary" (click) = "Delete()">
				<mat-icon>delete</mat-icon>
			</button>
		</mat-grid-tile> -->
</ng-container>
</mat-grid-list>
</mat-card-content>
</mat-card>
